<html>
  <head>
    <meta charset="utf-8" />
    <title>Nice Validator</title>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="center">
      <h1 id="title" class="center">Nice Validator</h1>
      <div class="tree">
        <div class="tree-1"></div>
        <div class="tree-2"></div>
        <div class="foot"></div>
        <div class="tree-3"></div>
      </div>
      <br />
      <p></p>
      <br />
      <p>
        <button id="connectWallet" class="center" onClick="activateMetamask()">
          Connect Wallet
        </button>
      </p>
      <p id="errors"></p>
      <p id="start" style="display: none;">
        <button id="start-btn" class="center" onClick="start()">
          Start the challenge
        </button>
      </p>
      <p id="goodDeed" style="display: none;">
        <button id="goodDeed-btn" class="center" onClick="goodDeed()">
          Report a good dead!
        </button>
      </p>
      <p id="niceYet" style="display: none;">
        <button id="niceYet-btn" class="center" onClick="niceYet()">
          Am I nice?
        </button>
      </p>
      <p id="response"></p>
    </div>
  </body>
</html>
